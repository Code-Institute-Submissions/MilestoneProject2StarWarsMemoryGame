<body>

  <div class="gamestats">

               <div class="home btn btn-dark" onclick="location.href = 'index.html'"><i class="fas fa-home"></i></div>

  <div id="win" class="winbox winner">
    <h2>YOU WIN!</h2>
    <div class="winimage">
    </div>
    <h6><br>Strong in you the Force is...<br> Continue with your training to truly test your powers...</h6>
    <div class="nextlevelbox">
               <div class="nextlevel btn btn-dark" onclick="location.href = 'jedimaster.html'">Continue your Jedi Training...<i class="fas fa-jedi"></i></div>
    </div>
    </div>


    <div id="lose" class="loserbox loser">
    <h2>YOU LOSE!</h2>
    <div class="failimage">
    </div>

    <div class="nextlevelbox">
    <div class="nextlevel btn btn-dark" onclick="location.href = 'jediknight.html'">Try Again...<i class="fas fa-redo"></i></div>

    </div>
